<form [formGroup]="formLogin">
  <app-register-form  [animState]="animState" (formValue)="registerFormValue($event)" ></app-register-form>
  <div class="form-group">
    <label for="emailLog">Email address</label>
    <input type="email" class="form-control" formControlName="emailLog" id="emailLog" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="passwdLog">Password</label>
    <input type="password" class="form-control" id="passwdLog" formControlName="passwdLog" placeholder="Password">
  </div>
  <button type="button" class="btn btn-primary" (click)="submit()">{{animState}}</button>
</form>
